name: Release Packaging

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write   # required for cosign + SLSA provenance
  attestations: write

jobs:
  release:
    name: Linux Release
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76 # v2.14.0
        with:
          egress-policy: block
          allowed-endpoints: >
            api.deps.dev:443
            api.github.com:443
            api.osv.dev:443
            api.scorecard.dev:443
            azure.archive.ubuntu.com:80
            changelogs.ubuntu.com:443
            esm.ubuntu.com:443
            fulcio.sigstore.dev:443
            get.anchore.io:443
            github.com:443
            gobinaries.com:443
            index.crates.io:443
            objects.githubusercontent.com:443
            oss-fuzz-build-logs.storage.googleapis.com:443
            packages.microsoft.com:443
            raw.githubusercontent.com:443
            rekor.sigstore.dev:443
            release-assets.githubusercontent.com:443
            security.ubuntu.com:80
            static.crates.io:443
            static.rust-lang.org:443
            tuf-repo-cdn.sigstore.dev:443
            uploads.github.com:443
            www.bestpractices.dev:443
            _http._tcp.azure.archive.ubuntu.com:443
            _https._tcp.esm.ubuntu.com:443
            _https._tcp.motd.ubuntu.com:443
            _https._tcp.packages.microsoft.com:443

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Setup Environment & Tools
      - name: Install Toolchain & Utilities
        run: |
          sudo apt-get update && sudo apt-get install -y b3sum jq
          curl -sfL https://gobinaries.com/goreleaser/nfpm | sh

      - name: Install Sigstore Tools
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@deef08a0db64bfad603422135db61477b16cef56 # v0.22.1

      - name: Set Project Metadata
        run: |
          CRATE_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')
          echo "PROJECT_BIN=$CRATE_NAME" >> $GITHUB_ENV
          echo "PROJECT_NAME_UNDERSCORE=${CRATE_NAME//-/_}" >> $GITHUB_ENV

      # Build & Package
      - name: Build Reproducible Binary
        uses: yonasBSD/toolkit@e3156a095eb4a759778ad8ef10dfd58dd00993e6 # v0.1.0
        with:
          run: |
            export SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)
            export CARGO_INCREMENTAL=0
            cargo auditable build --release

      - name: Generate Packages (NFPM)
        env:
          VERSION: ${{ github.ref_name }}
        run: |
          # Use shell expansion to strip 'v' prefix if present
          CLEAN_VER=${VERSION#v}
          sed -i -E "s/^version:.+$/version: $CLEAN_VER/g" packaging/nfpm/nfpm.yaml
          for pkg in deb apk archlinux rpm ipk; do
            nfpm package --config packaging/nfpm/nfpm.yaml --packager $pkg
          done

      # Security, Checksums, and Signatures
      - name: Generate SBOMs, Checksums, and Signatures
        run: |
          # Generate checksums for all artifacts
          b3sum *.deb *.apk *.ipk *.rpm *.zst > checksums-blake3.txt

          # Generate SBOMs and Signatures in one loop to save time
          for f in *.deb *.apk *.ipk *.rpm *.zst; do
            syft "$f" -o spdx-json="sbom-$f.spdx.json"
            cosign sign-blob --yes --output-signature "$f.sig" "$f"
          done

      # Attestations
      - name: Attest SBOMs
        uses: actions/attest-sbom@7d9b9d6f3a2efd49c548db5f7b061f147d16bed8 # main
        with:
          sbom-path: 'sbom-*.spdx.json'

      - name: Generate SLSA Level 3 Provenance
        uses: actions/attest-build-provenance@96278af6caaf10aea03fd8d33a09a777ca52d62f # v3.2.0
        with:
          subject-path: |
            *.deb
            *.apk
            *.ipk
            *.rpm
            *.zst

      # Publication
      - name: Upload Artifacts to Job
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # main
        with:
          name: ${{ env.PROJECT_NAME_UNDERSCORE }}-dist
          path: |
            *.deb
            *.apk
            *.ipk
            *.rpm
            *.zst
            *.sig
            sbom-*.spdx.json
            checksums-blake3.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            *.deb
            *.apk
            *.ipk
            *.rpm
            *.zst
            *.sig
            sbom-*.spdx.json
            checksums-blake3.txt
